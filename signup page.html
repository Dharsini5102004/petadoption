<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("https://t3.ftcdn.net/jpg/04/24/35/24/360_F_424352469_WJYlrdisV68nj5yh3MWteLh8qohN7AZU.jpg");
            background-size: cover;
            background-position: center;
            opacity: 0.8;
        }

        .signup-container {
            width: 300px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="tel"],
        .signup-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .signup-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-container button:hover {
            background-color: #0056b3;
        }

        .signup-container p {
            text-align: center;
            margin-top: 15px;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px);
            }
            75% {
                transform: translateX(10px);
            }
        }
    </style>
    <script>
        function showSignupAlert() {
            alert("Signup Successful!");
        }
    </script>
</head>
<body>

<div class="signup-container">
    <h2>Sign Up</h2>
    <form id="signup-form">
        <input type="text" id="name" name="name" placeholder="Name" required>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="C:\Users\dhars\OneDrive\Desktop\spring boot project\LOGIN.html">Log in</a></p>
    <div class="error-message" id="error-message" style="display:none;">Passwords do not match</div>
</div>

<script>
    document.getElementById('signup-form').addEventListener('submit', function(e) {
        e.preventDefault();

        let password = document.getElementById('password').value;
        let confirmPassword = document.getElementById('confirm-password').value;

        if (password === confirmPassword) {
            showSignupAlert();
            document.getElementById('error-message').style.display = 'none';
        } else {
            document.getElementById('error-message').textContent = 'Passwords do not match';
            document.getElementById('error-message').style.display = 'block';
        }
    });
</script>

</body>
</html>
